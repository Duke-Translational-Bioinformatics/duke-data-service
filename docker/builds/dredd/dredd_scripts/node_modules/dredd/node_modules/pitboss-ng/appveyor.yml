# Test against this version(s) of Node.js / iojs
environment:
  matrix:
  # node.js
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
  # io.js
    - nodejs_version: "1.0"

matrix:
  fast_finish: true

cache:
  - '%APPDATA%\npm\node_modules -> package.json'    # global npm modules
  - '%APPDATA%\npm-cache -> package.json'           # npm cache
  - 'node_modules -> package.json'                  # local npm modules

hosts:
  localhost: 127.0.0.1

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: if($env:nodejs_version -ne "0.8") {Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)}
  - IF NOT %nodejs_version% == 1 npm -g install npm@2.6.x
  - IF NOT %nodejs_version% == 1 set PATH=%APPDATA%\npm;%PATH%
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off

# Set build version format here instead of in the admin panel.
version: "{build}"
