version: '2'
services:
  rails:
    image: dukedataservice_server
    volumes:
      - .:/var/www/app
    entrypoint: ['rails']
    links:
      - db:postgres.db.host
      - neo4j:neo4j.db.host
      - elasticsearch:elastic.local
    env_file:
      - webapp.env
      - swift.env
      - neo4j.client.env
      - elastic.client.env
  bundle:
    image: dukedataservice_server
    volumes:
      - .:/var/www/app
    entrypoint: ['bundle']
  rake:
    image: dukedataservice_server
    volumes:
      - .:/var/www/app
    entrypoint: ['rake']
    links:
      - db:postgres.db.host
      - neo4j:neo4j.db.host
      - elasticsearch:elastic.local
    env_file:
      - webapp.env
      - swift.env
      - neo4j.client.env
      - elastic.client.env
  authservice:
    image: dukedataservice_server
    env_file:
      - auth_service.env
      - neo4j.client.env
      - elastic.client.env
    volumes:
      - .:/var/www/app
    entrypoint: ['rake']
    command: auth_service:duke:create
    links:
      - db:postgres.db.host
      - neo4j:neo4j.db.host
      - elasticsearch:elastic.local
  rspec:
    image: dukedataservice_server
    environment:
      - RAILS_ENV=test
      - OPENID_CLIENT_ID=test
      - OPENID_CLIENT_SECRET=testpass
      - OPENID_URL=http://oit.oauth.edu
    volumes:
      - .:/var/www/app
    links:
      - db:postgres.db.host
      - neo4j:neo4j.db.host
      - elasticsearch:elastic.local
    env_file:
      - webapp.env
      - swift.env
      - neo4j.client.env
      - elastic.client.env
    entrypoint: ['rspec']
    command: spec
  dredd:
    build: ./docker/builds/dredd
    links:
     - server:dds.host
    volumes:
      - ./docker/builds/dredd/dredd_scripts:/home/dredd_scripts/
      - ./apiary.apib:/home/dredd_scripts/apiary.apib
  apiary:
    build: ./docker/builds/apiary
    volumes:
      - .:/var/www/app
  validateapiary:
    image: dukedataservice_apiary
    volumes:
      - .:/var/www/app
    entrypoint: ['api-blueprint-validator']
    command: apiary.apib
  genapiary:
    image: dukedataservice_apiary
    volumes:
      - .:/var/www/app
    entrypoint: ['bin/gen_apiary.sh']
