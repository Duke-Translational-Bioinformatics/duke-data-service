version: '2'
services:
  server:
    build: .
    env_file:
      - swift.env
      - webapp.env
      - portal.env
      - neo4j.client.env
    ports:
      - 3001:3000
    volumes:
      - .:/var/www/app
    links:
      - db:postgres.db.host
      - neo4j:neo4j.db.host
  db:
    build: ./docker/builds/db
    env_file:
      - db.env
  neo4j:
    image: neo4j:2.3.2
    ports:
      - '7474:7474'
    env_file:
      - neo4j.server.env
