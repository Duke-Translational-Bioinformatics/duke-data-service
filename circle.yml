machine:

  # Version of ruby to use
  ruby:
    version:
      2.2.2

deployment:
  development:
    branch: develop
    commands:
      - git push git@heroku.com:lit-springs-9176.git $CIRCLE_SHA1:refs/heads/develop
      - heroku run rake db:migrate --app 'lit-springs-9176'
      - heroku run rake db:seed --app 'lit-springs-9176'
