# To make this file default docker-compose file run the following (or add ~/.bash_profile):
# export COMPOSE_FILE=dc-dev.utils.yml
server:
  extends:
    file: dc-base.yml
    service: webapp
  links:
    - db:postgres.db.host
db:
  extends:
    file: dc-base.yml
    service: db
swiftvol:
  extends:
    file: dc-base.yml
    service: swiftvol
swift:
  extends:
    file: dc-base.yml
    service: swift
  volumes_from:
    - swiftvol
swiftcli:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['swift']
rails:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['rails']
  links:
    - db:postgres.db.host
  env_file:
    - webapp.env
    - swift.env
bundle:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['bundle']
rake:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['rake']
  links:
    - db:postgres.db.host
  env_file:
    - webapp.env
    - swift.env
bundle:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['bundle']
  command: install
authservice:
  image: dukedataservice_server
  environment:
    - AUTH_SERVICE_ID=342c075a-7aca-4c35-b3f5-29f043884b5b
    - BASE_URI=https://192.168.99.100:3000
    - NAME=Duke Authentication Service
  volumes_from:
    - server
  entrypoint: ['rake']
  command: authentication_service:create
  links:
    - db:postgres.db.host
rspec:
  image: dukedataservice_server
  environment:
    - RAILS_ENV=test
  volumes_from:
    - server
  links:
    - db:postgres.db.host
  env_file:
    - webapp.env
    - swift.env
  entrypoint: ['rspec']
  command: spec
deploysecrets:
  image: dukedataservice_server
  environment:
    - RAILS_ENV=${RAILS_ENV}
    - VAULT_ADDR=http://vldfrds02.dhemgt:8200
  volumes_from:
    - server
  volumes:
    - ~/.netrc:/root/.netrc
  entrypoint: ['rake']
  command: heroku_secrets:deploy
  privileged: true
  tty: true
  net: host
