# To make this file default docker-compose file run the following (or add ~/.bash_profile):
# export COMPOSE_FILE=dc-dev.utils.yml
server:
  extends:
    file: docker-compose.yml
    service: webapp
  links:
    - db:postgres.db.host
db:
  extends:
    file: docker-compose.yml
    service: db
rails:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['rails']
  links:
    - db:postgres.db.host
rake:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['rake']
  links:
    - db:postgres.db.host
authservice:
  image: dukedataservice_server
  environment:
    - UUID=342c075a-7aca-4c35-b3f5-29f043884b5b
    - BASE_URI=https://192.168.99.100:3000
    - NAME=Duke Authentication Service
  volumes_from:
    - server
  entrypoint: ['rake']
  command: authentication_service:create
  links:
    - db:postgres.db.host
rspec:
  image: dukedataservice_server
  environment:
    - RAILS_ENV=test
  volumes_from:
    - server
  links:
    - db:postgres.db.host
  entrypoint: ['rspec']
  command: spec
heroku:
  image: dukedataservice_server
  volumes_from:
    - server
  volumes:
    - ~/.heroku:/home/deployer/heroku
  entrypoint: ['heroku']
  command: login
  user: deployer
  privileged: true
  tty: true
  net: host
figaro:
  image: dukedataservice_server
  volumes_from:
    - server
  volumes:
    - ~/.heroku:/home/deployer/heroku
  entrypoint: ['figaro']
  command: heroku:set -e production
  user: deployer
  privileged: true
  tty: true
  net: host
