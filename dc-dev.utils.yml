# To make this file default docker-compose file run the following (or add ~/.bash_profile):
# export COMPOSE_FILE=dc-dev.utils.yml
server:
  extends:
    file: dc-base.yml
    service: webapp
  volumes:
    - .:/var/www/app
  links:
    - db:postgres.db.host
db:
  extends:
    file: dc-base.yml
    service: db
swiftvol:
  extends:
    file: dc-base.yml
    service: swiftvol
swift:
  extends:
    file: dc-base.yml
    service: swift
  volumes_from:
    - swiftvol
swiftcli:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['swift']
rails:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['rails']
  links:
    - db:postgres.db.host
  env_file:
    - webapp.env
    - swift.env
bundle:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['bundle']
rake:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: ['rake']
  links:
    - db:postgres.db.host
  env_file:
    - webapp.env
    - swift.env
authservice:
  image: dukedataservice_server
  env_file:
    - auth_service.env
  volumes_from:
    - server
  entrypoint: ['rake']
  command: authentication_service:create
  links:
    - db:postgres.db.host
rspec:
  image: dukedataservice_server
  environment:
    - RAILS_ENV=test
  volumes_from:
    - server
  links:
    - db:postgres.db.host
  env_file:
    - webapp.env
    - swift.env
  entrypoint: ['rspec']
  command: spec
deploysecrets:
  image: dukedataservice_server
  environment:
    - RAILS_ENV=${RAILS_ENV}
    - VAULT_ADDR=http://vldfrds02.dhemgt:8200
  volumes_from:
    - server
  volumes:
    - ~/.netrc:/root/.netrc
  command: ['rake', 'heroku_secrets:deploy']
  privileged: true
  tty: true
  net: host
dredd:
  build: ./docker/builds/dredd
  links:
   - server:dds.host
  env_file:
    - dredd.env
  volumes:
    - ./apiary.apib:/home/dredd_scripts/apiary.apib
